  <body>
      <div class="container">
          <h1>Изображения</h1>
          <div id="gallery"></div>
      </div>   

      <template id="card">
          <figure id="figure">
              <p><img class="img" src="" alt="" /></p>
              <figcaption class="title"></figcaption>
          </figure>
      </template>

      <template id="popup">
        <div class="darkbox"></div>
        <figure id="imgBox" class="fig">
            <img class="imgPopup" src="" alt="" />
            <figcaption class="imgPopup_title"></figcaption>
        </figure>
      </template>
